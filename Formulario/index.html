<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário HTML/CSS</title>
    <link rel="stylesheet" href="formulario.css" />
    <link rel="stylesheet" href="formdesign.css" />
    <link rel="stylesheet" href="reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap");
    </style>
  </head>
  <body>
    <main class="Main_Grid">
      <header>
        <h1>Formulário Básico com HTML e CSS</h1>
      </header>

      <form>
        <fieldset class="grid">
          <legend><strong>Responda o Formulário:</strong></legend>

          <div class="First_part">
            <label for="fname">Nome:</label>
            <input
              type="text"
              class="Input_Area"
              id="fname"
              name="fname"
              required
              autofocus
            />
            <label for="lname">Sobrenome:</label>
            <input
              type="text"
              class="Input_Area"
              id="lname"
              name="lname"
              required
            /><br />
          </div>

          <div class="Second_part">
            <label for="email">Coloque o seu email:</label>
            <input
              type="email"
              class="Input_Area"
              id="email"
              name="email"
              placeholder="Não esqueça de colocar (@)"
              required
            />
            <label for="phone">Coloque o seu telefone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              maxlength="12"
              placeholder="Exemplo: 11 994501355"
              required
            />
          </div>

          <div class="Third_Part">
            <label for="MainArea">Área de Atuação:</label><br />

            <input
              type="radio"
              id="frontend"
              name="area"
              value="Front-End"
              checked
            />
            <label for="area">Front-End</label>
            <input type="radio" id="backend" name="area" value="Back-End" />
            <label for="area">Back-End</label>
            <input type="radio" id="fullstack" name="area" value="Fullstack" />
            <label for="area">Fullstack</label>
          </div>

          <div class="Fourth_Part">
            <label for="anos">Atua na área há quantos anos?</label>
            <select id="experiencia" class="Input_Area" required>
              <option selected disabled value="">Selecione</option>
              <option value="1ano">Até 1 ano</option>
              <option value="2ano">Até 2 anos</option>
              <option value="3ano+">De 3 anos pra mais</option>
            </select>
          </div>

          <div class="Fifth_Part">
            <label for="skills">Quais tecnologias você domina:</label><br />

            <input type="checkbox" id="html" name="html" value="HTML" />
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="css" value="CSS" />
            <label for="css">CSS</label>
            <input
              type="checkbox"
              id="javascript"
              name="javascript"
              value="JAVASCRIPT"
            />
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="python" value="PYTHON" />
            <label for="python">Python</label>

            <div class="Sixty_Part">
              <label for="aboutyou" class="About_You"
                ><strong> Conte-me um pouco mais sobre você:</strong></label
              >
              <textarea
                name="aboutyou"
                class="Input_Area"
                id="aboutyou"
                cols="60"
                rows="20"
                maxlength="1000"
                autocomplete="on"
                required
              ></textarea>
            </div>

            <div class="Seventy_Part Input_Area">
              <button type="submit" class="Button">Enviar Formulário</button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
